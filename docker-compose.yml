version: '3.8'

services:
  hh_experiment:
    build: .
    container_name: hh_reservoir_experiment
    volumes:
      - ./results:/app/results
      - ./cache:/app/cache
      - ./configs:/app/configs
    deploy:
      resources:
        limits:
          cpus: '17.6'
          memory: '49.84g'
    environment:
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - MKL_NUM_THREADS=1
    command: python3 src/run_experiment.py --config configs/production_config.yaml
