
# ============================================================
# MEMORY CAPACITY - FULL SCIENTIFIC SPEC
# Based on Maass et al. (2002) Liquid State Machine principles
# ============================================================

neuron:
  model: "hh"
  # Standard Hodgkin-Huxley parameters (Traub & Miles 1991)
  C_m: 1.0       # uF/cm^2
  g_Na: 120.0    # mS/cm^2
  g_K: 36.0
  g_L: 0.3
  E_Na: 50.0     # mV
  E_K: -77.0
  E_L: -54.4
  V_rest: -65.0

network:
  N: 100
  connection_prob: 0.2
  ei_ratio: 0.8
  spectral_radius: 6.0
  w_exc_mean: 1.2
  w_inh_mean: 6.0
  
synapse:
  model: "current"
  tau_exc: 5.0   # ms (AMPA-like)
  tau_inh: 10.0  # ms (GABA-like)

input:
  protocol: "poisson"
  # Maass often uses multiple input channels to distribute signal
  # Here we map the single input signal to 4 independent Poisson fibers
  n_fibers_per_input: 4
  symbol_duration: 30.0 # Standard for MC in SNNs
  input_gain: 40.0      # Hz (Strong enough to drive HH neurons)
  base_rate: 10.0        # Hz (Background noise)
  input_weight: 15.0    # Strong synaptic coupling from input
  input_density: 0.3    # Fraction of neurons receiving input

integration:
  method: "rk4"
  dt: 0.01

simulation:
  washout: 1000.0
  downsample_rates: 10

benchmarks:
  mc:
    sequence_length: 1000
    K_max: 20
    input_range: [-0.5, 0.5]

readout:
  train_fraction: 0.7
  val_fraction: 0.15
  test_fraction: 0.15
