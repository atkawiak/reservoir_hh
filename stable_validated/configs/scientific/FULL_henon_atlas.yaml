neuron:
  model: "hh"
  C_m: 1.0
  g_Na: 120.0
  g_K: 36.0
  g_L: 0.3
  E_Na: 50.0
  E_K: -77.0
  E_L: -54.4
  V_rest: -65.0

network:
  N: 100
  connection_prob: 0.2
  ei_ratio: 0.8
  spectral_radius: 0.95
  w_exc_mean: 1.2
  w_inh_mean: 6.0
  
synapse:
  model: "current"
  tau_exc: 5.0
  tau_inh: 10.0

input:
  protocol: "poisson"
  # Standard 'analog over spikes' encoding
  n_fibers_per_input: 4
  symbol_duration: 25.0 # Fast tracking required for chaos
  input_gain: 40.0
  base_rate: 2.0
  input_weight: 12.0
  input_density: 0.3

integration:
  method: "rk4"
  dt: 0.01

simulation:
  washout: 1000.0
  downsample_rates: 10

benchmarks:
  henon:
    sequence_length: 1000
    prediction_steps: 1
    input_range: [0.0, 1.0] # Normalized Henon range

readout:
  train_fraction: 0.7
  val_fraction: 0.15
  test_fraction: 0.15
