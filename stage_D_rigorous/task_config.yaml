# Golden Parameters for Hodgkin-Huxley Reservoir Computing
# Based on Maass & Natschl√§ger (2002) and recent HHLSM literature

system:
  n_neurons: 100
  ei_ratio: 0.8         # 80% Excitatory, 20% Inhibitory
  connectivity: 0.1     # 10% sparse connectivity
  dt: 0.05              # simulation step [ms] 
  sim_time: 2000        # total simulation time [ms]
  washout_time: 200     # washout period [ms]

neuron_hh:
  C_m: 1.0              # [uF/cm^2]
  g_Na: 120.0           # [mS/cm^2]
  g_K: 36.0             # [mS/cm^2]
  g_L: 0.3              # [mS/cm^2]
  E_Na: 50.0            # [mV]
  E_K: -77.0            # [mV]
  E_L: -54.4            # [mV]
  V_rest: -65.0         # [mV]
  # A-type potassium current (optional, improves f-I linearity)
  g_A: 0.0        # [mS/cm^2] Set to 47.7 to enable (Maass et al. 2002)
  tau_a: 2.0      # [ms] Fast activation time constant
  tau_b: 150.0    # [ms] Slow inactivation time constant

synapse:
  # Conductance-based synapses (Alpha/Exponential)
  tau_exc: 5.0          # [ms]
  tau_inh: 10.0         # [ms]
  E_exc: 0.0            # [mV]
  E_inh: -80.0          # [mV]
  # Weight scaling
  inh_scaling: 3.0      # Edge of Chaos Balance (found via sweep)

input:
  type: "poisson"
  rate_signal: 40.0     # [Hz]
  rate_background: 2.0  # [Hz]
  gain: 4.0             # Max synaptic conductance (mS/cm^2) for input - Maass standard
  density: 0.3          # 30% of neurons receive direct input
  encoding: "rate"

dynamics_control:
  tau_readout: 50.0     # [ms] Filter constant for readout
  target_spectral_radius: 0.95  # Baseline Rho for stable operation
  rho_range: [0.1, 20.0]        # Range for Phase 1 Search
  perturbation_v: 0.1           # [mV] for Lyapunov calculation

benchmarks:
  mc:
    max_lag: 60
    ridge_alpha: 0.000001
  xor:
    delays: [1, 2, 3]
    ridge_alpha: 0.1
    symbol_duration: 50 # [ms]
  narma10:
    order: 10
    ridge_alpha: 0.01

validation:
  n_seeds: 20           # For statistical significance
  test_split: 0.3       # 30% for testing
